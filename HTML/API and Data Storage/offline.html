<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Offline Applicartion API</title>
    <script>
        function checkInternet() {
            if (navigator.onLine) {
                alert("System Online!")
            } else {
                alert("System Offline!")
            }
        }
    </script>
</head>
<body>
    <button onclick="checkInternet()" type="button">Check for Internet</button>
</body>
</html>
