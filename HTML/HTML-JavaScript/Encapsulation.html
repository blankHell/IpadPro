<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encapsulation</title>

    <script>
        function Mammal(species, sound) {
            this.species = species;
            this.sound = sound;
        }

        Mammal.prototype = {
            constructor: Mammal,
            makeSound : function() {
                console.log("I am a " + this.species + " and I '" + this.sound + "'!");
            }
        }

        var cat = new Mammal("Cat", "Meow");
        console.log(cat);
        cat.makeSound();

        var dog = new Mammal("Dog", "Woof");
        console.log(dog);
        dog.makeSound();

    </script>

</head>
<body>
    
</body>
</html>
