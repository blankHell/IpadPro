<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Forms!</title>
</head>
<body>
    <form action="somepage.php" method="post" onsubmit="return validateForm()" name="myFormExample">
        <label for="firstName">First Name : </label>
        <input type="text" name="firstName" id="" />
        <input type="radio" name="size" value="s" checked/>Small
        <input type="radio" name="size" value="m" />Medium
        <input type="radio" name="size" value="s" />Large
        <input type="submit" name="submit" value="Submit">
    </form>

    <script>
        function validateForm() {
            var x = document.forms["myFormExample"]["firstName"].value;
            if (x == "") {
                alert("Name is required, please enter a name to submit!")
                return false;
            }
        }
    </script>
</body>
</html>
